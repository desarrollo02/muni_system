<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container">
        <h:form id="form" prependId="false">
            <p:growl id="ms"/>
            <b:panel title="Configuracion de tributos" id="pnl">
                <p:dataTable value="#{impuestoConfigBean.impuestos}"
                    var="fila"
                    rowKey="#{fila.idImpuesto}"
                    selectionMode="single"
                    selection="#{impuestoConfigBean.impuesto}">
                    <p:column headerText="Nombre del tributo">
                        <h:outputText value="#{fila.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{fila.tipo}"/>
                    </p:column>
                    <p:column headerText="Periodo de Cobro">
                        <h:outputText value="#{fila.idPeriodoCobro.descripcion}"/>
                    </p:column>
                    <p:column style="width:52px;text-align: center">
                        <p:commandButton  icon="ui-icon-pencil" title="Editar" action="#{impuestoConfigBean.irVistaEditar()}">
                            <f:setPropertyActionListener value="#{fila}" target="#{impuestoConfigBean.impuesto}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </b:panel>
        </h:form>
    </ui:define>                
</ui:composition>
