<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:component>
        <b:panel title="Datos del Inmueble" rendered="#{facturaIndividualBean.tipoImpuesto == 'I'}">
        <p:panelGrid columns="10" 
            rendered="#{facturaIndividualBean.tipoImpuesto == 'I'}"
            style="margin-left: auto;margin-right: auto;"
            styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Cta Cte" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.ctaCte != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.ctaCte}" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.ctaCte != null}"/>
            <p:outputLabel value="Nro. Finca" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.nroFinca != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.nroFinca}"
                rendered="#{filtroInmuebleBean.inmuebleSelect.nroFinca != null}"/>
            <p:outputLabel value="Nro. Padron" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.padron != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.padron}"
                rendered="#{filtroInmuebleBean.inmuebleSelect.padron != null}"/>
            <p:outputLabel value="Superficie" />
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.superficie} #{filtroInmuebleBean.inmuebleSelect.unidadMedida}"/>
            <p:outputLabel value="Sup. Edif. M2" />
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.supEdificadaM2}">
                <f:convertNumber pattern="#,##0"/>
            </h:outputText>
            <p:outputLabel value="Valuacion" />
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.valuacionFiscal}">
                <f:convertNumber pattern="#,##0"/>
            </h:outputText>
        </p:panelGrid>
        </b:panel>
        <b:panel title="Datos del Contribuyente" rendered="#{facturaIndividualBean.tipoImpuesto == 'I'}">
        <p:panelGrid columns="10"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'I'}"         
            style="margin-left: auto;margin-right: auto;"
            styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Cedula" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.cedula != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.cedula}" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.cedula != null}"/>
            <p:outputLabel value="Nombre" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.nombres != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.nombres}" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.nombres != null}"/>
            <p:outputLabel value="Apellido" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.apellidos != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.apellidos}" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.apellidos != null}"/>
            <p:outputLabel value="R.U.C." 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.ruc != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.ruc}" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.ruc != null}"/>
            <p:outputLabel value="Empresa" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.razonSocial != null}"/>
            <h:outputText value="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.razonSocial}" 
                rendered="#{filtroInmuebleBean.inmuebleSelect.idContribuyente.razonSocial != null}"/>
        </p:panelGrid>
        </b:panel>    
    </ui:component>
</html>
