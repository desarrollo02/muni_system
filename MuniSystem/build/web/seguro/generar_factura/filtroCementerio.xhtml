<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panelGrid columns="6" rendered="#{facturaIndividualBean.tipoImpuesto == 'C'}">
            <p:outputLabel value="R.M.C."/>
            <p:inputNumber value="#{filtroLoteCementerioBean.filtroCementerioRmc}" decimalPlaces="0"/>
            <p:outputLabel value="Cedula"/>
            <p:inputNumber value="#{filtroLoteCementerioBean.filtroCementerioCedula}" decimalPlaces="0"/>
            <p:outputLabel value="Nro. de Lote"/>
            <p:inputText value="#{filtroLoteCementerioBean.filtroCementerioNroLote}"/>    
        </p:panelGrid>
        <p:commandButton value="Filtar"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'C'}"             
            actionListener="#{filtroLoteCementerioBean.filtrar}"
            update="@form"/>
        <p:commandButton value="Limpiar Filtro"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'C'}"             
            actionListener="#{filtroLoteCementerioBean.limpiarFiltro}"
            update="@form"/>
        <p:dataTable value="#{filtroLoteCementerioBean.cementerios}"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'C'}"
            var="fila"
            paginator="true"
            paginatorPosition="top"
            rows="10"
            rowKey="#{fila.idCementerio}"
            id="listaC"
            selectionMode="single"
            selection="#{filtroLoteCementerioBean.cementerioSelect}">
            <p:column headerText="R.M.C">
                <h:outputText value="#{fila.idContribuyente.idContribuyente}"/>
            </p:column>
            <p:column headerText="Nro. C.I.">
                <h:outputText value="#{fila.idContribuyente.cedula}"/>
            </p:column>
            <p:column headerText="Nro. de Lote">
                <h:outputText value="#{fila.nroLote}"/>
            </p:column>
            <p:column headerText="Barrio">
                <h:outputText value="#{fila.idUbicacionCementerio.idBarrio.descripcion}"/>
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{fila.idUbicacionCementerio.direccion}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
