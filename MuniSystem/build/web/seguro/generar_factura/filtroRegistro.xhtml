<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panelGrid columns="6" rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}">
            <p:outputLabel value="R.M.C."/>
            <p:inputNumber value="#{filtroRegistroBean.filtroRegistroConducirRmc}" decimalPlaces="0"/>
            <p:outputLabel value="Cedula"/>
            <p:inputNumber value="#{filtroRegistroBean.filtroRegistroConducirCedula}" decimalPlaces="0"/>
            <p:outputLabel value="Nro. de Registro"/>
            <p:inputText value="#{filtroRegistroBean.filtroRegistroConducirNro}"/>
        </p:panelGrid>
        <p:commandButton value="Filtar"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}"             
            actionListener="#{filtroRegistroBean.filtrar}"
            update="@form"/>
        <p:commandButton value="Limpiar Filtro"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}"             
            actionListener="#{filtroRegistroBean.limpiarFiltro}"
            update="@form"/>
        <p:dataTable value="#{filtroRegistroBean.registros}"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}"
            var="fila"
            paginator="true"
            paginatorPosition="top"
            rows="10"
            rowKey="#{fila.idRegistroConducir}"
            id="listaR"
            selectionMode="single"
            selection="#{filtroRegistroBean.registroSelect}">
            <p:column headerText="R.M.C">
                <h:outputText value="#{fila.idContribuyente.idContribuyente}"/>
            </p:column>
            <p:column headerText="Nro. C.I.">
                <h:outputText value="#{fila.idContribuyente.cedula}"/>
            </p:column>
            <p:column headerText="Nro. de Lote">
                <h:outputText value="#{fila.licenciaNro}"/>
            </p:column>
            <p:column headerText="Barrio">
                <h:outputText value="#{fila.idCategoria.descripcion}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
