<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container"> 
        <h:form id="form" prependId="false">
            <p:growl id="ms"/>
            <b:panel title="Generar Facturas De Impuestos" id="pnl"
                collapsible="false">
                <b:panel title="Filtrar Por los Siguientes Criterios" 
                    id="pnl2">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tipo de Impuesto"/>
                        <p:selectOneMenu value="#{facturaIndividualBean.tipoImpuesto}"
                        id="tipo"
                        required="true"
                        requiredMessage="Debe seleccionar el tipo">
                        <p:ajax event="valueChange" 
                            update="@form"
                            id="valueaChange"/>    
                        <f:selectItem itemLabel="Seleccionar"
                            itemValue="SELECCIONAR"/>
                        <f:selectItem itemLabel="Impuesto Inmobiliario"
                            itemValue="I"/>
                        <f:selectItem itemLabel="Patente Comercial"
                            itemValue="P"/>
                        <f:selectItem itemLabel="Lote Cementerio"
                            itemValue="C"/>
                        <f:selectItem itemLabel="habilitacion de Vehiculo"
                            itemValue="H"/>
                        <f:selectItem itemLabel="Registro de Conducir"
                            itemValue="R"/>
                    </p:selectOneMenu>
                    </p:panelGrid>
                    <ui:include src="/seguro/generar_factura/filtroInmueble.xhtml"/>
                    <ui:include src="/seguro/generar_factura/filtroComercio.xhtml"/>
                    <ui:include src="/seguro/generar_factura/filtroCementerio.xhtml"/>
                    <ui:include src="/seguro/generar_factura/filtroHabilitacion.xhtml"/>
                    <ui:include src="/seguro/generar_factura/filtroRegistro.xhtml"/>
            </b:panel>
            <p:toolbar id="tbar">
                <f:facet name="left">
                    <p:commandButton value="Generar" 
                                    icon="ui-icon-document"
                                    id="nuevo"
                                    actionListener="#{facturaIndividualBean.generarFactura}"
                                    update="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton title="Salir" 
                                     action="inicio" 
                                     icon="ui-icon-extlink" 
                                     ajax="false" 
                                     immediate="true"/>
                </f:facet>
            </p:toolbar>
            
                <p:dataTable value="#{facturaIndividualBean.comprobantes}"
                    var="fila"
                    rowKey="#{fila.idComprobanteCabecera}"
                    selectionMode="single">
                    <p:column headerText="Nro. Factura">
                        <h:outputText value="#{fila.idComprobanteCabecera}"/>
                    </p:column>
                    <p:column headerText="Impuesto Nombre">
                        <h:outputText value="#{fila.idImpuesto.nombre}"/>
                    </p:column>
                    <p:column headerText="AÃ±o">
                        <h:outputText value="#{fila.anio}"/>
                    </p:column>
                    <p:column headerText="Vencimiento">
                        <h:outputText value="#{fila.vencimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Monto a Pagar">
                        <h:outputText value="#{fila.totalPagar}">
                            <f:convertNumber pattern="#,##0"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px;text-align: center">
                        <p:commandButton  value="Detalle" 
                            action="#{generarFacturaContribuyebteBean.mostrarDetalle(fila)}"
                            ajax="false"/>                     
                    </p:column>
                </p:dataTable>
            </b:panel>    
        </h:form>
    </ui:define>                
</ui:composition>
