<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container">
        <h:form id="form" prependId="false">
            <p:growl id="ms"/>
            <b:panel title="Pagar Factura" id="pnl"
                     collapsible="false">
                <p:panelGrid columns="6">
                    <p:outputLabel value="Nro. Factura"/>
                    <p:inputNumber value="#{pagarFacturaBean.filtroNroFactura}"/>
                    <p:outputLabel value="R.M.C."/>
                    <p:inputNumber value="#{pagarFacturaBean.filtroRmc}"/>
                    <p:outputLabel value="Cedula"/>
                    <p:inputNumber value="#{pagarFacturaBean.filtroCedula}"/>
                </p:panelGrid>          
            </b:panel>
            <p:toolbar id="tbar">
                <f:facet name="left">
                    <p:commandButton value="Filtrar" 
                                     id="nuevo"
                                     actionListener="#{pagarFacturaBean.filtrar}"
                                     update="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton title="Salir" 
                                     action="inicio" 
                                     icon="ui-icon-extlink" 
                                     ajax="false" 
                                     immediate="true"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{pagarFacturaBean.comprobantes}"
                var="fila"
                id="talba"
                rowKey="#{fila.idComprobanteCabecera}"
                selectionMode="single"
                selection="#{pagarFacturaBean.comprobanteSelect}">
                <p:ajax event="rowSelect" process="@this" update="@form dialogoTipo"/>
                <p:column headerText="Nro. Factura">
                    <h:outputText value="#{fila.idComprobanteCabecera}"/>
                </p:column>
                <p:column headerText="Impuesto Nombre">
                    <h:outputText value="#{fila.idImpuesto.nombre}"/>
                </p:column>
                <p:column headerText="Año">
                    <h:outputText value="#{fila.anio}"/>
                </p:column>
                <p:column headerText="Vencimiento">
                    <h:outputText value="#{fila.vencimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Monto a Pagar">
                    <h:outputText value="#{fila.totalPagar}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{fila.pagado == true?'Pagada':'Pendiente de Pago'}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Pagar" 
                             id="anu"
                             process="talba"
                             update="@form"
                             oncomplete="PF('dgTipoPago').show()"
                             disabled="#{pagarFacturaBean.comprobanteSelect == null}"/>
        </h:form>
        <p:dialog widgetVar="dgTipoPago"
                  modal="true" 
                  id="dialogoTipo"
                  resizable="false"
                  position="top"
                  width="400"
                  closable="false">
            <h:form id="form2" prependId="false">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Total a Pagar" style="font-size: 24px;"/>
                <h:outputText value="#{pagarFacturaBean.comprobanteSelect.totalPagar}" style="font-size: 24px;">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
                <p:outputLabel value="Forma de Pago"/>
                <p:selectOneMenu value="#{pagarFacturaBean.tipoPago}"
                                 id="tipo"
                                 required="true"
                                 requiredMessage="Debe seleccionar el tipo">
                    <p:ajax event="valueChange" 
                            update="@form" process="@this"
                            id="valueaChange"/>    
                    <f:selectItem itemLabel="Seleccionar"
                                  itemValue="SELECCIONAR"/>
                    <f:selectItem itemLabel="Efectivo"
                                  itemValue="E"/>
                    <f:selectItem itemLabel="Cheque"
                                  itemValue="C"/>
                    <f:selectItem itemLabel="Tarjeta de Crédito"
                                  itemValue="T"/>
                    <f:selectItem itemLabel="Tarjeta de Debito"
                                  itemValue="P"/>
                </p:selectOneMenu>
                <p:outputLabel value="Nro. Cheque"  
                               rendered="#{pagarFacturaBean.tipoPago == 'C'}"/>
                <p:inputText value="#{pagarFacturaBean.nroCheque}"
                             required="true" id="nro_cheque"
                             requiredMessage="Nro. Cheque es requerido"
                             rendered="#{pagarFacturaBean.tipoPago == 'C'}"/>
                <p:outputLabel value="Monto"/>
                <p:inputNumber value="#{pagarFacturaBean.monto}"
                             required="true" 
                             requiredMessage="Monto es requerido"
                             decimalPlaces="0">
                    <p:ajax event="valueChange" 
                            update="vuelto"
                            id="valueaChangeM"/>
                </p:inputNumber>
                <p:outputLabel value="Vuelto" style="font-size: 24px;"/>
                <h:outputText value="#{pagarFacturaBean.vuelto}" style="font-size: 24px;" id="vuelto">
                    <f:convertNumber pattern="#,##0"/>
                </h:outputText>
            </p:panelGrid>
            <p:commandButton value="Aceptar" 
                                    icon="ui-icon-document"
                                    id="acep"
                                    actionListener="#{pagarFacturaBean.pagar}"
                                    update="@form ms"
                                    onclick="PF('dgTipoPago').hide()"/>
            <p:commandButton value="Cancelar" 
                                    icon="ui-icon-document"
                                    id="canc"
                                    actionListener="#{pagarFacturaBean.pagar}"
                                    update="@form"
                                    onclick="PF('dgTipoPago').hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
