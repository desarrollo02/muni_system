<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panelGrid columns="6" rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}">
            <p:outputLabel value="R.M.C."/>
            <p:inputNumber value="#{filtroComercialBean.filtroRMC}" decimalPlaces="0"/>
            <p:outputLabel value="Cedula"/>
            <p:inputNumber value="#{filtroComercialBean.filtroCedula}" decimalPlaces="0"/>
            <p:outputLabel value="Nro. Patente"/>
            <p:inputText value="#{filtroComercialBean.filtroNroPatente}"/>
            <p:outputLabel value="Nombre Negocio"/>
            <p:inputText value="#{filtroComercialBean.filtroNombreComercio}"/>
            <p:outputLabel value="Barrio"/>
            <p:inputText value="#{filtroComercialBean.filtroBarrio}"/>
            <p:outputLabel value="Direccion"/>
            <p:inputText value="#{filtroComercialBean.filtroDireccion}"/>    
        </p:panelGrid>
        <p:commandButton value="Filtar"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}"             
            actionListener="#{filtroComercialBean.filtrar}"
            update="@form"/>
        <p:commandButton value="Limpiar Filtro"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}"             
            actionListener="#{filtroComercialBean.limpiarFiltro}"
            update="@form"/>
        <p:dataTable value="#{filtroComercialBean.comercios}"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}"
            var="fila"
            paginator="true"
            paginatorPosition="top"
            rows="10"
            rowKey="#{fila.idComercio}"
            id="listaP"
            selectionMode="single"
            selection="#{filtroComercialBean.comercioSelect}">
            <p:column headerText="R.M.C">
                <h:outputText value="#{fila.idContribuyente.idContribuyente}"/>
            </p:column>
            <p:column headerText="Nro. C.I.">
                <h:outputText value="#{fila.idContribuyente.cedula}"/>
            </p:column>
            <p:column headerText="Nro. Patente">
                <h:outputText value="#{fila.nroPatente}"/>
            </p:column>
            <p:column headerText="Nombre Negocio">
                <h:outputText value="#{fila.nombreFantasia}"/>
            </p:column>
            <p:column headerText="Barrio">
                <h:outputText value="#{fila.idBarrio.descripcion}"/>
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{fila.direccion}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
