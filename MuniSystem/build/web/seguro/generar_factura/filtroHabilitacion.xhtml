<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:panelGrid columns="6" rendered="#{facturaIndividualBean.tipoImpuesto == 'H'}">
            <p:outputLabel value="R.M.C."/>
            <p:inputNumber value="#{filtroHabilitacionBean.filtroVehiculoRmc}" decimalPlaces="0"/>
            <p:outputLabel value="Cedula"/>
            <p:inputNumber value="#{filtroHabilitacionBean.filtroVehiculoCedula}" decimalPlaces="0"/>
            <p:outputLabel value="Chapa"/>
            <p:inputText value="#{filtroHabilitacionBean.filtroVehiculoChapa}"/>
            <p:outputLabel value="Tipo"/>
            <p:inputText value="#{filtroHabilitacionBean.filtroVehiculoTipo}"/>
            <p:outputLabel value="Marca"/>
            <p:inputText value="#{filtroHabilitacionBean.filtroVehiculoMarca}"/>
            <p:outputLabel value="Modelo"/>
            <p:inputText value="#{filtroHabilitacionBean.filtroVehiculoModelo}"/>    
        </p:panelGrid>
        <p:commandButton value="Filtar"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'H'}"             
            actionListener="#{filtroHabilitacionBean.filtrar}"
            update="@form"/>
        <p:commandButton value="Limpiar Filtro"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'H'}"             
            actionListener="#{filtroHabilitacionBean.limpiarFiltro}"
            update="@form"/>
        <p:dataTable value="#{filtroHabilitacionBean.vehiculos}"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'H'}"
            var="fila"
            paginator="true"
            paginatorPosition="top"
            rows="10"
            rowKey="#{fila.idVehiculo}"
            id="listaH"
            selectionMode="single"
            selection="#{filtroHabilitacionBean.vehiculoSelect}">
            <p:column headerText="R.M.C">
                <h:outputText value="#{fila.idContribuyente.idContribuyente}"/>
            </p:column>
            <p:column headerText="Nro. C.I.">
                <h:outputText value="#{fila.idContribuyente.cedula}"/>
            </p:column>
            <p:column headerText="Chapa">
                <h:outputText value="#{fila.chapa}"/>
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{fila.idTipo.descripcion}"/>
            </p:column>
            <p:column headerText="Marca">
                <h:outputText value="#{fila.idMarca.descripcion}"/>
            </p:column>
            <p:column headerText="Modelo">
                <h:outputText value="#{fila.idModelo.descripcion}"/>
            </p:column>
        </p:dataTable>
    </ui:component>
</html>
