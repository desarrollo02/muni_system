<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dialog widgetVar="dgBuscarRol"
                modal="true" 
                id="dial"
                resizable="false"
                position="top"
                width="950"
                header="Buscar Rol">
            <p:panelGrid columns="7" style="margin-left: auto; margin-right: auto;" id="pg">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{rolManagedBean.descripcionFiltro}"/>
                <p:commandButton value="Filtrar"
                                 actionListener="#{rolManagedBean.filtrar}"
                                 process="pg"
                                 update="lista"/>
                <p:commandButton value="Todos" 
                                 actionListener="#{rolManagedBean.todos}"
                                 process="pg"
                                 update="lista"/>
            </p:panelGrid>
            <p:dataTable value="#{rolManagedBean.rolListDTO}"
                         var="fila"
                         paginator="true"
                         paginatorPosition="top"
                         rows="10"
                         rowKey="#{fila.descripcion}"
                         id="lista"
                         selectionMode="single"
                         selection="#{rolManagedBean.rolDTO}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{fila.descripcion}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Aceptar"
                process="@(#dial)"
                update="@form"
                actionListener="#{rolManagedBean.aceptarSeleccion}" 
                oncomplete="PF('dgBuscarRol').hide()"/>
        </p:dialog>
    </ui:component>
</html>
