<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container">
        <h:form id="form" prependId="false">
            <p:toolbar id="tbar">
                    <f:facet name="left">
                        <p:commandButton value="Filtrar" 
                            icon="ui-icon-document"
                            id="nuevo"
                            actionListener="#{facturasGeneradasBean.filtrar}"
                            update="@form"/>
                        <p:commandButton value="Imprimir" 
                                    icon="ui-icon-print"
                                    id="imp"
                                    type="button">
                            <p:printer target="pnl" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton title="Salir" 
                            action="inicio" 
                            icon="ui-icon-extlink" 
                            ajax="false" 
                            immediate="true"/>
                    </f:facet>
                </p:toolbar>
            <b:panel title="Facturas Generadas" id="pnl"
                     collapsible="false">
                <b:panel title="Parametros" 
                    id="pnl2">
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Tipo de Impuesto"/>
                        <p:selectOneMenu value="#{facturasGeneradasBean.filtroTipoImpuesto}"
                            id="tipo">
                            <p:ajax event="valueChange" 
                                update="@form"
                                id="valueaChange"/>    
                            <f:selectItem itemLabel="Todos"
                                itemValue="T"/>
                            <f:selectItem itemLabel="Impuesto Inmobiliario"
                                itemValue="I"/>
                            <f:selectItem itemLabel="Patente Comercial"
                                itemValue="P"/>
                            <f:selectItem itemLabel="Lote Cementerio"
                                itemValue="C"/>
                            <f:selectItem itemLabel="habilitacion de Vehiculo"
                                itemValue="H"/>
                            <f:selectItem itemLabel="Registro de Conducir"
                                itemValue="R"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Año"/>
                        <p:inputText value="#{facturasGeneradasBean.filtroAnio}"/>
                    </p:panelGrid>
                </b:panel> 
            <p:dataTable value="#{facturasGeneradasBean.comprobantes}"
                    var="fila"
                    rowKey="#{fila.idComprobanteCabecera}"
                    selectionMode="single">
                    <p:column headerText="Nro. Factura">
                        <h:outputText value="#{fila.idComprobanteCabecera}"/>
                    </p:column>
                    <p:column headerText="Impuesto Nombre">
                        <h:outputText value="#{fila.idImpuesto.nombre}"/>
                    </p:column>
                    <p:column headerText="Año">
                        <h:outputText value="#{fila.anio}"/>
                    </p:column>
                    <p:column headerText="Vencimiento">
                        <h:outputText value="#{fila.vencimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Monto a Pagar">
                        <h:outputText value="#{fila.totalPagar}">
                            <f:convertNumber pattern="#,##0"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </b:panel>
            <p:growl id="ms"/>
        </h:form>
    </ui:define>
</ui:composition>
