<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:dataTable value="#{ajusteBean.ajustesVehiculos}"
                var="fila"
                id="talba3"
                rowKey="#{fila.idVehiculoValuacionAjuste}">
                <p:column headerText="Tipo">
                    <h:outputText value="#{fila.idVehiculoValuacion.idTipo.descripcion}"/>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{fila.idVehiculoValuacion.idMarca.descripcion}"/>
                </p:column>
                <p:column headerText="Modelo">
                    <h:outputText value="#{fila.idVehiculoValuacion.idModelo.descripcion}"/>
                </p:column>
                <p:column headerText="Año de Fabricacion">
                    <h:outputText value="#{fila.idVehiculoValuacion.anio}"/>
                </p:column>
                <p:column headerText="Año">
                    <h:outputText value="#{fila.anio}"/>
                </p:column>
                <p:column headerText="% Ajuste">
                    <h:outputText value="#{fila.porcentajeAjuste}"/>
                </p:column>
                <p:column headerText="Valor Anterior">
                    <h:outputText value="#{fila.valorViejoMonto}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Valor Actual">
                    <h:outputText value="#{fila.valorNuevoMonto}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
    </ui:component>
</html>
