<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

                    <h:outputText value="#{fila.idCementerio.idUbicacionCementerio.nombre}"/>
                </p:column>
                <p:column headerText="Nro. Lote">
                    <h:outputText value="#{fila.idCementerio.nroLote}"/>

                    <h:outputText value="#{fila.porcentajeAjuste}"/>
                </p:column>
                <p:column headerText="Valor Anterior">
                    <h:outputText value="#{fila.valorViejoMonto}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Valor Actual">
                    <h:outputText value="#{fila.valorNeuvoMonto}">
                        <f:convertNumber pattern="#,##0"/>

                </p:column>
            </p:dataTable>
