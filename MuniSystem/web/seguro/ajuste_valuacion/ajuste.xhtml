<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container">
        <h:form id="form" prependId="false">
            <p:growl id="ms"/>
            <b:panel title="Ajustar Valuaciones" id="pnl">
                <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto;">        
                    
                    <p:outputLabel value="Tipo"/>
                    <p:selectOneMenu value="#{ajusteBean.tipoAjuste}"
                        id="tipo"
                        required="true"
                        requiredMessage="Debe seleccionar el tipo">
                        <f:selectItem itemLabel="Seleccionar"
                            itemValue="SELECCIONAR"/>
                        <f:selectItem itemLabel="Valuacion Inmueble"
                            itemValue="INMOBILIARIO"/>
                        <f:selectItem itemLabel="Valuacion Lote Cementerio"
                            itemValue="CEMENTERIO"/>
                        <f:selectItem itemLabel="Valuacion de Vehiculos"
                            itemValue="HABILITACION"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Ajueste %"/>
                    <p:inputNumber decimalPlaces="0"
                        value="#{ajusteBean.ajuste}"
                        required="true"
                        requiredMessage="Debe ingresar el ajuste"/>
                    <p:outputLabel value="Año"/>
                    <p:inputNumber decimalPlaces="0"
                        value="#{ajusteBean.anio}"
                        required="true"
                        requiredMessage="Debe ingresar el año"/>
                </p:panelGrid>
            </b:panel>
            <p:toolbar id="tbar">
                <f:facet name="left">
                    <p:commandButton value="Ajustar" 
                                    icon="ui-icon-document"
                                    id="nuevo"
                                    actionListener="#{ajusteBean.ajustar}"
                                    update="@form"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton title="Salir" 
                                     action="inicio" 
                                     icon="ui-icon-extlink" 
                                     ajax="false" 
                                     immediate="true"/>
                </f:facet>
            </p:toolbar>
            <b:panel title="Ajustes Realizados" id="pnl2"
                     collapsible="false"
                     rendered="#{ajusteBean.mostrarResultInmuebles}">
                  <ui:include src="/seguro/ajuste_valuacion/resultado_ajuste_inmueble.xhtml"/>
            </b:panel>
            <b:panel title="Ajustes Realizados" id="pnl3"
                     collapsible="false"
                     rendered="#{ajusteBean.mostrarResultCementerios}">
                  <ui:include src="/seguro/ajuste_valuacion/resultado_ajuste_lote_cementerio.xhtml"/>
            </b:panel>
            <b:panel title="Ajustes Realizados" id="pnl4"
                     collapsible="false"
                     rendered="#{ajusteBean.mostrarResultVehiculos}">
                  <ui:include src="/seguro/ajuste_valuacion/resultado_ajuste_vehiculo.xhtml"/>
            </b:panel>
        </h:form>
    </ui:define>                
</ui:composition>
