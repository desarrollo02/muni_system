<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container">
        <h:form id="form" prependId="false">
            <p:growl id="ms"/>
            <b:panel title="Usuario" id="pnl">
                <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto;">
                    <p:outputLabel value="Usuario "/>
                    <p:inputText value="#{usuarioBean.usuarioDTO.desc}"
                                 disabled="#{!usuarioBean.formEnable.desc}"/>
                    <p:outputLabel value="Cedula "/>
                    <p:inputText value="#{usuarioBean.usuarioDTO.cedula}"
                                 disabled="#{!usuarioBean.formEnable.cedula}"/>
                    <p:outputLabel value="Nombres "/>
                    <p:inputText value="#{usuarioBean.usuarioDTO.nombre}"
                                 disabled="#{!usuarioBean.formEnable.nombres}"/>
                    <p:outputLabel value="Apellidos "/>
                    <p:inputText value="#{usuarioBean.usuarioDTO.apellido}"
                                 disabled="#{!usuarioBean.formEnable.apellidos}"/>
                    <p:outputLabel value="Rol "/>
                    <p:selectOneMenu value="#{usuarioBean.usuarioDTO.rolDesc}"
                                     disabled="#{!usuarioBean.formEnable.rol}">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                        <f:selectItems value="#{usuarioBean.nombresRoles}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </b:panel>
            <p:toolbar id="tbar">
                <f:facet name="left">
                    <p:commandButton value="Nuevo" 
                                    icon="ui-icon-document"
                                    disabled="#{!usuarioBean.formEnable.botonNuevo}"
                                    actionListener="#{usuarioBean.nuevo}"
                                    update="@form"
                                    id="nuevo"/>
                    <p:commandButton value="Buscar"
                                     icon="ui-icon-search"
                                     disabled="#{!usuarioBean.formEnable.botonBuscar}"
                                     onclick="PF('dgBuscarUsuario').show()"
                                     type="button"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:commandButton value="Editar" 
                                    icon="ui-icon-pencil"
                                    disabled="#{!usuarioBean.formEnable.botonEditar}"
                                    actionListener="#{usuarioBean.editar}"
                                    update="@form"/>
                    <p:commandButton value="Cancelar"
                                     icon="ui-icon-close"
                                     disabled="#{!usuarioBean.formEnable.botonCancelar}"
                                     actionListener="#{usuarioBean.cancelar}" 
                                     update="@form" />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:commandButton value="Eliminar"
                                     icon="ui-icon-trash"
                                     disabled="#{!usuarioBean.formEnable.botonEliminar}"
                                     actionListener="#{usuarioBean.eliminar}"
                                     update="@form"/>    
                </f:facet>
                <f:facet name="right">
                    <p:commandButton title="Guardar" 
                                     icon="ui-icon-disk" 
                                     disabled="#{!usuarioBean.formEnable.botonGuardar}" 
                                     actionListener="#{usuarioBean.guardar}" 
                                     update="@form"/>
                    <p:commandButton title="Salir"
                                     icon="ui-icon-extlink"
                                     action="inicio" 
                                     ajax="false" 
                                     immediate="true"/>
                </f:facet>
            </p:toolbar>
            <ui:include src="buscarUsuario.xhtml"/>
        </h:form>
    </ui:define>                
</ui:composition>
