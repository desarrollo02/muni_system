<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <p:dialog widgetVar="dgBuscarUsuario"
                modal="true" 
                id="dial"
                resizable="false"
                position="top"
                width="950"
                header="Buscar Usuario">
            <p:panelGrid columns="5" style="margin-left: auto; margin-right: auto;" id="pg">
                <p:outputLabel value="Usuario"/>
                <p:inputText value="#{usuarioBean.descripcionFiltro}"/>
                <p:outputLabel value="Cedula"/>
                <p:inputText value="#{usuarioBean.cedulaFiltro}"/>
                <p:commandButton value="Filtrar"
                                 actionListener="#{usuarioBean.filtrar}"
                                 process="pg"
                                 update="lista"/>
                <p:outputLabel value="Nombres"/>
                <p:inputText value="#{usuarioBean.nombresFiltro}"/>
                <p:outputLabel value="Apellidos"/>
                <p:inputText value="#{usuarioBean.apellidosFiltro}"/>
                <p:commandButton value="Todos" 
                                 actionListener="#{usuarioBean.todos}"
                                 process="pg"
                                 update="lista"/>
            </p:panelGrid>
            <p:dataTable value="#{usuarioBean.usuarioListDTO}"
                         var="fila"
                         paginator="true"
                         paginatorPosition="top"
                         rows="10"
                         rowKey="#{fila.desc}"
                         id="lista"
                         selectionMode="single"
                         selection="#{usuarioBean.usuarioDTOSelect}">
                <p:column headerText="Usuario">
                    <h:outputText value="#{fila.desc}"/>
                </p:column>
                <p:column headerText="Cedula">
                    <h:outputText value="#{fila.cedula}"/>
                </p:column>
                <p:column headerText="Nombres">
                    <h:outputText value="#{fila.nombre}"/>
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{fila.apellido}"/>
                </p:column>
                <p:column headerText="Rol">
                    <h:outputText value="#{fila.rolDesc}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Aceptar"
                process="@(#dial)"
                update="@form"
                actionListener="#{usuarioBean.aceptarSeleccion}" 
                oncomplete="PF('dgBuscarUsuario').hide()"/>
        </p:dialog>
    </ui:component>
</html>
