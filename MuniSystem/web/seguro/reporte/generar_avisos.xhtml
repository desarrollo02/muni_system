<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container"> 
        <h:form id="form" prependId="false">
            <p:growl id="ms"/> 
            <b:panel title="Generar Avisos" id="pnl">
                <p:panelGrid columns="6" style="margin-left: auto; margin-right: auto;">        
                    <p:outputLabel value="R.M.C."/> 
                    <p:inputNumber decimalPlaces="0" value="#{generarAvisosBean.idCondribuyente}"/>
                    <p:outputLabel value="C.I.Nº"/> 
                    <p:inputText value="#{generarAvisosBean.cedula}"/>
                    <p:outputLabel value="Tipo"/>
                    <p:selectOneMenu value="#{generarAvisosBean.nombreTributo}"
                        id="tipo"
                        required="true"
                        requiredMessage="Debe seleccionar el tipo">
                        <f:selectItem itemLabel="Seleccionar"
                            itemValue="#{null}"/>
                        <f:selectItem itemLabel="Impuesto Inmobiliario"
                            itemValue="INMOBILIARIO"/>
                        <f:selectItem itemLabel="Patente Comercial"
                            itemValue="PATENTE"/>
                        <f:selectItem itemLabel="Lote Cementerio"
                            itemValue="CEMENTERIO"/>
                        <f:selectItem itemLabel="Habilitacion de Vehiculo"
                            itemValue="VEHICULO"/>
                        <f:selectItem itemLabel="Registro de Conducir"
                            itemValue="REGISTRO"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="R.U.C."/> 
                    <p:inputText value="#{generarAvisosBean.ruc}"/>
                    <p:outputLabel value="Nombres"/> 
                    <p:inputText value="#{generarAvisosBean.nombres}"/>
                    <p:outputLabel value="Apellidos"/> 
                    <p:inputText value="#{generarAvisosBean.apellidos}"/>
                </p:panelGrid>
            </b:panel>
            <p:toolbar id="tbar">
                <f:facet name="left">
                    <p:outputLabel value="Año:"/> 
                    <p:spacer width="6"/>
                    <p:inputText value="#{generarFactIndividualBean.anio}"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="Buscar" 
                                    icon="ui-icon-document"
                                    id="buscar"
                                    actionListener="#{generarAvisosBean.buscar}"
                                    update="@form"/>
                </f:facet>
            </p:toolbar>
            <b:panel title="Contribuyentes con Facturas pendientes de Pagos" id="pnl2"
                collapsible="false">
                <p:dataTable value="#{generarAvisosBean.contribuyentes}"
                    var="fila">
                    <p:column headerText="R.M.C.">
                        <h:outputText value="#{fila.id}"/>
                    </p:column>
                    <p:column headerText="Cedula">
                        <h:outputText value="#{fila.cedula}"/>
                    </p:column>
                    <p:column headerText="Nombres">
                        <h:outputText value="#{fila.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{fila.apellidos}"/>
                    </p:column>
                    <p:column headerText="RUC">
                        <h:outputText value="#{fila.ruc}"/>
                    </p:column>
                    <p:column headerText="Razon Social">
                        <h:outputText value="#{fila.razonSocial}"/>
                    </p:column>
                </p:dataTable>
            </b:panel>
            <p:toolbar id="tbar2">
                <f:facet name="left">
                    
                    <p:commandButton value="Generar" 
                                    icon="ui-icon-document"
                                    id="generar2"
                                    actionListener="#{generarFactIndividualBean.generar}"
                                    update="@form"/>    
                </f:facet>
                <f:facet name="right">    
                    <p:commandButton title="Salir" 
                                     action="inicio" 
                                     icon="ui-icon-extlink" 
                                     ajax="false" 
                                     immediate="true"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>                
</ui:composition>
