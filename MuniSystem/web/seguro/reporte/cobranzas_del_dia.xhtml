<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container"> 
        <h:form id="form" prependId="false">
            <p:growl id="ms"/> 
            <b:panel title="Cobranzas Por Fecha" id="pnl"
                collapsible="false">
                <p:panelGrid columns="6">
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{cobranzasDelDiaBean.filtroUsuario}"/>
                    <p:outputLabel value="Fecha Desde"/>
                    <p:calendar value="#{cobranzasDelDiaBean.fechaDesde}"
                                pattern="dd/MM/yyyy"/>
                    <p:outputLabel value="Fecha Hasta"/>
                    <p:calendar value="#{cobranzasDelDiaBean.fechaHasta}"
                                pattern="dd/MM/yyyy"/>
                </p:panelGrid>         
            </b:panel>
            <p:toolbar id="tbar">
            <f:facet name="left">
                <p:commandButton value="Imprimir" 
                    icon="ui-icon-print"
                    ajax="false"
                    action="#{cobranzasDelDiaBean.descargarReporte}"
                    id="imp">
                </p:commandButton>
            </f:facet>
            </p:toolbar>    
        </h:form>
    </ui:define>
</ui:composition>
