<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container"> 
        <h:form id="form" prependId="false">
            <p:growl id="ms"/> 
            <b:panel title="Cierre de Caja" id="pnl"
                collapsible="false">
                <p:panelGrid columns="4">
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{cierreCajaBean.usuario}"/>
                    <p:outputLabel value="Cedula"/>
                    <p:inputText value="#{cierreCajaBean.cedula}"/>
                    <p:outputLabel value="Nombres"/>
                    <p:inputText value="#{cierreCajaBean.nombres}"/>
                    <p:outputLabel value="Apellidos"/>
                    <p:inputText value="#{cierreCajaBean.apellidos}"/>
                </p:panelGrid>
                <p:toolbar id="tbar1">
                    <f:facet name="left">
                        <p:commandButton value="Filtrar" 
                            id="fil1"
                            actionListener="#{cierreCajaBean.buscar}"
                            update="@form"/>
                </f:facet>
            </p:toolbar>
            <b:panel title="Usuarios" id="pnl3"
                collapsible="false">
                <p:dataTable value="#{cierreCajaBean.usuarios}"
                    var="fila"
                    rowKey="#{fila.id}"
                    selection="#{cierreCajaBean.usuarioSelect}"
                    selectionMode="single">
                    <p:column headerText="Usuario">
                        <h:outputText value="#{fila.desc}"/>
                    </p:column>
                    <p:column headerText="Cedula">
                        <h:outputText value="#{fila.cedula}"/>
                    </p:column>
                    <p:column headerText="Nombres">
                        <h:outputText value="#{fila.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellidos">
                        <h:outputText value="#{fila.apellido}"/>
                    </p:column>
                </p:dataTable>
            </b:panel>    
                <p:panelGrid columns="6">                  
                    <p:outputLabel value="Fecha Desde"/>
                    <p:calendar value="#{cierreCajaBean.fechaDesde}"
                                pattern="dd/MM/yyyy"/>
                    <p:outputLabel value="Fecha Hasta"/>
                    <p:calendar value="#{cierreCajaBean.fechaHasta}"
                                pattern="dd/MM/yyyy"/>
                    <p:commandButton value="Imprimir" 
                        icon="ui-icon-print"
                        ajax="false"
                        action="#{cierreCajaBean.descargarReporte}"
                        id="imp"/>
                </p:panelGrid>         
            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
