<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:component>
        <b:panel title="Datos Registro de Conducir" rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}">
        <p:panelGrid columns="6" rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}"
            style="margin-left: auto;margin-right: auto;"
            styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Cedula"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.cedula}"/>
            <p:outputLabel value="Nombres"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.nombres}"/>
            <p:outputLabel value="Apellidos"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.apellidos}"/>
            <p:outputLabel value="Grupo de Sangre"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.grupoSangre}"/>
            <p:outputLabel value="Nro. de Registro"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.licenciaNro}"/>
            <p:outputLabel value="Categoria"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idCategoria.descripcion}"/>    
        </p:panelGrid>
        </b:panel>
        <b:panel title="Datos del Contribuyente" rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}">
        <p:panelGrid columns="10"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'R'}"         
            style="margin-left: auto;margin-right: auto;"
            styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Cedula" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.cedula != null}"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.cedula}" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.cedula != null}"/>
            <p:outputLabel value="Nombre" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.nombres != null}"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.nombres}" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.nombres != null}"/>
            <p:outputLabel value="Apellido" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.apellidos != null}"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.apellidos}" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.apellidos != null}"/>
            <p:outputLabel value="R.U.C." 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.ruc != null}"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.ruc}" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.ruc != null}"/>
            <p:outputLabel value="Empresa" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.razonSocial != null}"/>
            <h:outputText value="#{filtroRegistroBean.registroSelect.idContribuyente.razonSocial}" 
                rendered="#{filtroRegistroBean.registroSelect.idContribuyente.razonSocial != null}"/>
        </p:panelGrid>
        </b:panel>    
    </ui:component>
</html>
