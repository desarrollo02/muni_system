<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:component>
        <b:panel title="Datos del Comercio" rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}">
        <p:panelGrid columns="6" 
            rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}"
            style="margin-left: auto;margin-right: auto;"
            styleClass="ui-panelgrid-blank">  
            <p:outputLabel value="Nro. Patente"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.nroPatente}"/>
            <p:outputLabel value="Nombre Negocio"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.nombreFantasia}"/>
            <p:outputLabel value="Barrio"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.idBarrio.descripcion}"/>
            <p:outputLabel value="Direccion"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.direccion}"/> 
            <p:outputLabel value="Valor Activo"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.valorActivo}">
                <f:convertNumber pattern="#,##0"/>
            </h:outputText>
        </p:panelGrid>
        </b:panel>
        <b:panel title="Datos del Contribuyente" rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}">
        <p:panelGrid columns="10"
            rendered="#{facturaIndividualBean.tipoImpuesto == 'P'}"         
            style="margin-left: auto;margin-right: auto;"
            styleClass="ui-panelgrid-blank">
            <p:outputLabel value="Cedula" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.cedula != null}"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.idContribuyente.cedula}" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.cedula != null}"/>
            <p:outputLabel value="Nombre" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.nombres != null}"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.idContribuyente.nombres}" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.nombres != null}"/>
            <p:outputLabel value="Apellido" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.apellidos != null}"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.idContribuyente.apellidos}" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.apellidos != null}"/>
            <p:outputLabel value="R.U.C." 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.ruc != null}"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.idContribuyente.ruc}" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.ruc != null}"/>
            <p:outputLabel value="Empresa" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.razonSocial != null}"/>
            <h:outputText value="#{filtroComercialBean.comercioSelect.idContribuyente.razonSocial}" 
                rendered="#{filtroComercialBean.comercioSelect.idContribuyente.razonSocial != null}"/>
        </p:panelGrid>
        </b:panel>    
    </ui:component>
</html>
