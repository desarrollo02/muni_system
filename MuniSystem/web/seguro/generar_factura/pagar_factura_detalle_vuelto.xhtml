<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container"> 
        <h:form id="form" prependId="false">
            <p:growl id="ms"/> 
            <b:panel title="Datos del Pago" id="pnl23"
                     collapsible="false">
                <p:panelGrid columns="4" style="margin-left: auto; margin-right: auto;">
                    <p:outputLabel value="Total Pagado" style="font-size: 20px;"/>
                    <p:outputLabel value="#{pagarBean.facturaSelect.total}" style="font-size: 20px;">
                        <f:convertNumber pattern="#,##0"/>
                    </p:outputLabel>
                    <p:outputLabel value="Forma de Pago" style="font-size: 20px;"/>
                    <p:outputLabel value="#{pagarBean.decsTipoPago}" style="font-size: 20px;"/>
                    <p:outputLabel value="Monto Recibido" style="font-size: 20px;"/>
                    <p:outputLabel value="#{pagarBean.montoRecibido}" style="font-size: 20px;">
                        <f:convertNumber pattern="#,##0"/>
                    </p:outputLabel>
                    <p:outputLabel value="Cambio" style="font-size: 20px;"/>
                    <p:outputLabel value="#{pagarBean.vuelto}" style="font-size: 20px;">
                        <f:convertNumber pattern="#,##0"/>
                    </p:outputLabel>
                </p:panelGrid>         
            </b:panel>
            <p:toolbar id="tbar2">
                <f:facet name="left">
                    <p:commandButton value="Incio" 
                             id="pagar"
                             action="#{pagarBean.irVista}"
                             ajax="false"/>
                    <p:commandButton value="Descargar Fact." 
                             id="imp"
                             action="#{pagarBean.irVista}"
                             ajax="false"/>
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>                
</ui:composition>
