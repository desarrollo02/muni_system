<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="container"> 
        <h:form id="form" prependId="false">
            <p:growl id="ms"/> 
            <b:panel title="Generar Factura" id="pnl">
                <p:panelGrid columns="4" style="margin-left: auto; margin-right: auto;">        
                    <p:outputLabel value="Nro. Factura"/> 
                    <h:outputText value="#{generarFactIndividualBean.facturaSelect.nroFactura}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                    <p:outputLabel value="Concepto"/>
                    <h:outputText value="#{generarFactIndividualBean.facturaSelect.concepto}, #{generarFactIndividualBean.facturaSelect.variablesParaCalculo}"/>
                    <p:outputLabel value="AÃ±o"/>
                    <h:outputText value="#{generarFactIndividualBean.facturaSelect.anio}"/>
                    <p:outputLabel value="Vencimiento"/>
                    <h:outputText value="#{generarFactIndividualBean.facturaSelect.vencimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:panelGrid>
            </b:panel>
            <b:panel title="Detalle" id="pnl2"
                collapsible="false">
                <p:dataTable value="#{generarFactIndividualBean.facturaSelect.detalles}"
                        var="fila">
                    <p:column headerText="Concepto" width="600">
                        <h:outputText value="#{fila.concepto}"/>
                    </p:column>
                    <p:column headerText="Monto">
                        <h:outputText value="#{fila.monto}">
                            <f:convertNumber pattern="#,##0"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </b:panel>
            
            <p:toolbar id="tbar">
                <f:facet name="left">
                    <p:outputLabel value="TOTAL A PAGAR"/>
                    <p:spacer width="10"/>
                    <h:outputText value="#{generarFactIndividualBean.facturaSelect.total}">
                        <f:convertNumber pattern="#,##0"/>
                    </h:outputText>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="Descargar Fact." 
                             id="imp"
                             action="#{generarFactIndividualBean.descargarReporte}"
                             ajax="false"/>
                    <p:commandButton title="Salir" 
                                     action="generarIndividual" 
                                     icon="ui-icon-extlink" 
                                     ajax="false" 
                                     immediate="true"/>
                </f:facet>
            </p:toolbar>     
        </h:form>
    </ui:define>                
</ui:composition>
