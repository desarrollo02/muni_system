<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Muni System</title>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/FF_style.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/js/modalBox/modalbox.css" rel="stylesheet" type="text/css" />
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/prototype/prototype.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/scriptaculous/scriptaculous.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/modalBox/modalbox.js" type="text/javascript"></script>
    </h:head>
    <h:body onload="document.getElementById('loginForm:usuario').focus();" style="background-color:white">
        <!-- ################################### TOP ################################ -->
        <ui:include src="/resources/inc/header.xhtml">
            <ui:param name="menuHabilitado" value="N" />
        </ui:include>
        <!-- ################################### FIN TOP ################################ -->
        <!-- ################################### CONTENEDOR ################################ -->
        <div id="container_container">
            <div id="container" class="clearfix">
                <!-- COLUMNA MENU -->
                <div id="col_menu">
                </div>
                <!-- FIN COLUMNA MENU -->
                <!-- COLUMNA PRINCIPAL -->
                <div id="login" style="height: 330px;">
                    <p:dialog visible="true" closable="false" modal="true" header="Login">
                        <h:form id="loginForm">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Usuario:"/>
                                <p:inputText required="true" 
                                    autocomplete="off" size="25"
                                    value="#{loginBean.nombreUsuario}"/>
                                <p:outputLabel value="ContraseÃ±a:"/>
                                <p:password required="true"  
                                    autocomplete="off" size="25" 
                                    value="#{loginBean.claveUsuario}"/>
                            </p:panelGrid>
                            <br/>
                            <p:commandButton value="Ingresar" 
                                action="#{loginBean.login()}" 
                                style="width: 100px;float: right;"/>
                        </h:form>
                    </p:dialog>
                    
                </div>
                <!-- FIN COLUMNA PRINCIPAL -->
            </div>
        </div>
        <!-- ################################### FIN CONTENEDOR ################################ -->
        <!-- ################################### BOTTOM ################################ -->
        <ui:include src="/resources/inc/footer.xhtml"/>
        <!-- ################################### FIN BOTTOM ################################ -->
    </h:body>
</html>
